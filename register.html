<!DOCTYPE html>
<html>
  <head>
    <title>Foodar Registration Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body> Foodar <br>
   <h1>Register</h1><br>
   <p>Please fill out the form below:</p>
   <div>
    <form method="post">
     <fieldset>
      <legend>Details:</legend>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name">
     </fieldset>   
     <fieldset>
      <legend>Address:</legend>
        <input type="text" placeholder="Address"><br><br>
        <input type="text" placeholder="Apartment No."><br><br>
        <input type="text" placeholder="City"><br><br>
        <input type="text" placeholder="Zipcode">
     </fieldset><br>
     <button type="submit" name="submit">Register Now!</button>
   </form>
  </div>
  <footer>
    &copy; Foodar 2019 CMS Technologies <br>
    <nav>
        Where do you want to go?
      <select>
        <option url="#About">About Foodar
        </option>
        <option url="#Home">Home
        </option>
        <option url="#Register">Register
        </option>
      </select>
    </nav>
  </footer>
 </body>
</html>
