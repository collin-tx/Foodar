<!DOCTYPE html>
<html>
  <head>
    <title>Foodar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="main-header" role="banner">       
      <img src="Pics/foodar-logo.png" alt="Foodar Logo Image" class="banner-img"/>
    </header>
    <div>
      <a href="register.html" class="sign-up">
        Sign in / Register
        </a>
      <h3 class="title">Foodar</h3>
    </div>
    
    <span class="span-img">
      <img src="Pics/foodpic.jpeg">
      <div class="span-text">HUNGRY? <br>GET IT DELIVERED!</div>

    <h1>Find a driver near you!</h1>

    <form method="post">
      <input type="text" id="zip" placeholder="11111">
      <button type="submit" class="button">GO!</button>
    </form>
  </div>
  <script src="app.js"></script>
  <footer>
    <div class="footer">
        <ul class="footer-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Foodar</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="request.html">Request Food Now!</a></li>
        </ul>
        <div class="social">
          <a href="https://www.facebook.com/foodar">
            <img src="Pics/Facebook-Logo-.png" alt="facebook logo" class="social social-f">
          </a>
          <a href="https://www.twitter.com/foodar">
            <img src="Pics/Twitter-Logo.png" alt="twitter logo" class="social social-t">
          </a>
        </div>
        <ul class="copyright">
          <li><a>Privacy Policy</a></li>
          <li><a>Terms and Conditions</a></li>

 </body>
